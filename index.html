<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="weather_widget">
      <header class="header">
        <div class="icon cloudness">
          <img src="img/icons8-облако-48.png" alt="cloud" />
          <p>75%</p>
        </div>
        <div class="icon windness">
          <img src="img/icons8-скорость-ветра-38-42-48.png" alt="wind" />
          <p>3.1m/s</p>
        </div>
        <div class="icon wetness">
          <img src="img/icons8-дождь-48.png" alt="wet" />
          <p>86%</p>
        </div>
      </header>

      <main class="main">
        <div class="sun_picture">
          <img src="img/icons8-солнце-192.png" alt="sun" />
        </div>
        <div class="weather_info">
          <p id="Number">451</p>
          <img src="img/icons8-символ-фаренгейта-48.png" alt="F" />
        </div>
      </main>
    </div>
  </body>
</html>
